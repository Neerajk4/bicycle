{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Vikram</th>
        <th>Neeraj</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.date1 }}</td>
          <td>{{ user.vikram }}</td>
          <td>{{ user.neeraj }}</td>
          <td> <a href="{{ user.link }}" target="_blank"> {{ user.headline }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
